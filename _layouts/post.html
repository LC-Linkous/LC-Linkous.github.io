---
layout: default
title: LC-Linkous.github.io
---
<style>
.posts {
    list-style: none;
    padding: 0;
}

.posts li {
    margin-bottom: 2em;
    border-bottom: 1px solid #eee;
    padding-bottom: 1em;
}

.posts p {
    text-align: justify;
    text-justify: inter-word;
    line-height: 1.6;
}

.posts h3 {
    margin-bottom: 0.5em;
}

.posts a.post {
    color: #0066cc;
    text-decoration: none;
    font-size: 0.9em;
}

.posts a.post:hover {
    text-decoration: underline;
}
</style>

<main id="main" class="site-main">
  <h1>Post Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>
        <b>{{ post.datePosted }}</b><br>
        {{ post.summary }}
        <br>
        {% for tag in post.tags %}
          <a class="post" href="{{ '/tags/' | append: tag | relative_url }}">#{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    </li>
    {% endfor %}
  </ul>
</main>
