---
layout: main-template
title: LC-Linkous.github.io
---

<div id="home">

  <div class="homePage">
      {% assign homePage = site.homePage}
      {% for hp in homePage %}
      <h2>{{ hp.title }}</h2>
      <p> {{hp.content}}</p>
      {% endfor %}
  </div>

  <!-- <h1> Most Recent: </h1>
  <ul class="posts">
    <h3>{{content.title}}</h3>
    {{content.title}}
  </ul> -->

  <h1>Recent Posts</h1>
  <ul class="posts">
    {% for post in paginator.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <!-- <a href="{{ paginator.previous_page_path }}">Previous Page</a>
  <a href="{{ paginator.next_page_path }}">Next Page</a> -->
</div>
