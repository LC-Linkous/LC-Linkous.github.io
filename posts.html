---
layout: default
title: LC-Linkous.github.io
---

<main id="main" class="site-main">
					
  <div class="post-archive-body">
    <ul class="listing">
      {% assign po = site.posts}
      {% for p in po %}
      <li>
        <h2>{{ p.title }}</h2>
        {{ p.content }}
      </li>
      {% endfor %}
    </ul>
  </div>

</main>
