---
layout: default
title: LC-Linkous.github.io
---

<main id="main" class="site-main">
					
  <ul class="posts">
    <h1>Post Archive</h1> 
    {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <!-- <a href="#">{{post.title}}</a> -->
      <p><b>{{post.datePosted}}</b></p>
      <p>{{post.summary}}</p>
      <b>categories: {{post.categories}}</b>
    </li>
    {% endfor %}
</ul>

</main>
