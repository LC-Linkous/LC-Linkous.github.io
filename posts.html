---
layout: default
title: LC-Linkous.github.io
---

<main id="main" class="site-main">
					
	<article id="projects" class="projects page type-page status-publish hentry">
		<header class="entry-header">
			<!-- .entry-header aka post title--> 
			<h1 class="entry-title">Post Archive</h1>	</header>
	<div class="entry-content">	
	<!-- post text  -->

  <ul class="posts">
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>      
      <p></p>
    {% endfor %}


	</article><!-- #projects -->
	</main><!-- .site-main -->
