---
layout: default
title: LC-Linkous.github.io
---

<main id="main" class="site-main">
					
  <ul class="posts">
    <h1>Post Archive</h1> 
    {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>
          <b>{{post.datePosted}}</b>
          {{post.summary}}
          <b>categories: {{post.categories}}</b>
        </p>
    </li>
    {% endfor %}
</ul>

</main>
